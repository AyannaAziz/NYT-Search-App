<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>NYTSearch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./stylee.css">
       
    </head>
    <body>
        <div class="container">
            <div class="row">
            <div class="jumbotron jumbotron-primary">
                <h1> <i class="fa fa-newspaper-o" aria-hidden="true"></i> New York Times Search</h1>
                
            </div>
            </div>

            <!-- First panel for displaying the search parameters -->
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h1 class="panel-title">Search Parameters</h1>
                </div>

                <div class="panel-body">

                 <!-- Create an HTML Form for handling the inputs-->
                  <form role="form">
                    
                    <!-- Create the text box for search term input-->
                    <div class="form-group">
                      <label for="search">Search Term:</label>
                      <input type="text" class="form-control" id="search-term">
                    </div>
                    <div class="form-group">
                      <label for="select-number">Number of Records to Retrieve</label>
                      <select name="select-number" class="form-control" id="select-number">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="1">1</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="search">Start Year (Optional)</label>
                      <input type="text" class="form-control" id="start-year">
                    </div>
                    <div class="form-group">
                      <label for="search">End Year (Optional)</label>
                      <input type="text" class="form-control" id="end-year">
                    </div>
                    <button type="submit" class="btn btn-primary" id="search-btn" onclick="doFunction();">Search</button>
                    <button class="btn btn-primary" id="clear-form">Clear Results</button>
                  </form>
                </div>
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h1 class="panel-title">Article Results</h1>
                    </div>
              </div>
        </div>
        
        <script src="" async defer></script>
    </body>
</html>
